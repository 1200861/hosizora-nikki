<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>星空日記</title>
</head>
<body>
    <div id="explanation">
        <h2>使い方ガイド</h2>
        <p>このページでは星をクリックして日記（メモ）を作成できます。メモの色が変わらないときは一度リロードしてください。</p>
        <ul>
            <li><strong>星をクリック:</strong> 星に名前を付け、日記（メモ）を記入できます。</li>
            <li><strong>北斗七星（赤星）:</strong> 特別な星です。クリックすると他の星が光ります。</li>
            <li><strong>日記（メモ）の編集:</strong> 既にある星をクリックすると、日記（メモ）の編集ができます。</li>
            <li><strong>日記（メモ）の削除:</strong> 既存の星をクリックして、日記（メモ）を削除するオプションがあります。</li>
        </ul>
    </div>

    <div id="sky"></div>
    <div id="title">星空日記</div>

    <script src="script.js"></script>
</body>
</html>
